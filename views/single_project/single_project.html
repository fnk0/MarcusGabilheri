<header>
    <section id="home" class="js-height-full module-image bg-stretch">
        <div class="intro shadow-box">
            <h2> {{ data.name }}</h2>
            <div class="who-creates">{{ data.short }}</div>
        </div>
        <div class="mouse-icon">
            <div class="wheel"></div>
        </div>
    </section>
</header>

<nav class="main-nav grey darken-4" id="nav" style="padding-left: 30px; padding-right: 30px;">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Marcus Gabilheri</a>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons white-text">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#home">Home</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav right">
            <li><a href="#home">Home</a></li>
        </ul>
    </div>
</nav>
<div class="main">
    <section id="about" class="module module-gray">
        <div class="row content">
            <div class="col s8 offset-s2">
                <div class="module-header">
                    <div class="module-line"></div>
                    <h2 class="module-title">About</h2>
                    <div class="module-line"></div>
                </div>
            </div>
            <div class="row center-align">
                <div ng-repeat="p in data.description" class="col s12 wow fadeInUp" style="line-height: 35px; font-size: 18px;">
                    {{p}}<br/>
                </div>
            </div>
        </div>
    </section>

    <section id="technologies" class="module module-gray">
        <div class="row content">
            <div class="col s8 offset-s2">
                <div class="module-header">
                    <div class="module-line"></div>
                    <h2 class="module-title">Technologies</h2>
                    <div class="module-line"></div>
                </div>
            </div>
            <div class="row" ng-repeat="item in data.technologies" class="col s12 m4 l3 wow fadeInUp">
                <div class="col s12 m3 l3 center-align">
                    <h3 class="grey-text text-darken-3" style="padding-top: 15px;">{{ item.name }}</h3>
                    <img src="{{ item.icon }}" class="iconbox-icon"/>
                </div>
                <div class="col s12 m9 l9">
                    <div ng-repeat="s in item.usage">
                        <p class="grey-text text-darken-2"> {{ s }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="screenshots" class="module module-gray">
        <div class="row content">
            <div class="col s8 offset-s2">
                <div class="module-header">
                    <div class="module-line"></div>
                    <h2 class="module-title">Screenshots</h2>
                    <div class="module-line"></div>
                </div>
            </div>
            <div class="row">
                <div ng-repeat="ss in data.screenshots" class="col s12 m4 l3 wow fadeInUp" style="padding: 10px;">
                    <a href="{{ss}}" data-lightbox="screenshots">
                        <img class="responsive-img" src="{{ ss }}">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <div class="row">

                <div class="col s12">

                    <ul class="social-links">
                        <li><a href="https://github.com/fnk0" class="wow fadeInUp" target="_blank"><img
                                src="assets/icons/ic_github.png"></a></li>
                        <li><a href="https://www.facebook.com/marcus.gabilheri" class="wow fadeInUp" target="_blank"><img
                                src="assets/icons/ic_facebook.png"></a></li>
                        <li><a href="https://plus.google.com/+MarcusViniciusAndreoGabilheri" class="wow fadeInUp" data-wow-delay=".2s"
                               target="_blank"><img src="assets/icons/ic_google_plus.png"></a></li>
                        <li><a href="https://www.linkedin.com/in/marcusgabilheri" class="wow fadeInUp"
                               data-wow-delay=".3s" target="_blank"><img src="assets/icons/ic_linkedin.png"></a></li>
                        <li><a href="mailto:marcus@gabilheri.com" class="wow fadeInUp" target="_blank"
                               data-wow-delay=".5s"><img src="assets/icons/ic_mail.png"></a></li>
                        <li><a href="https://twitter.com/marcus_fnk" class="wow fadeInUp" target="_blank"
                               data-wow-delay=".5s"><img src="assets/icons/ic_twitter.png"></a></li>
                    </ul>

                    <p class="copyright">
                        Â© Marcus Gabilheri, All Rights Reserved.
                    </p>

                </div>

            </div>
            <!-- .row -->
        </div>
        <!-- .container -->
    </footer>
</div>

<script>

    $('.header').sticky({
        topSpacing: 0
    });

    $(".js-height-full").height($(window).height());

    $('.slider').slider({
        full_width: false,
        height: 600,
        indicators: false
    });

    var mn = $(".main-nav");
    var mainContent = $('.main');
    mns = "main-nav-scrolled";
    hdr = $('header').height();

    $('body').css({
        paddingTop: hdr
    });

    $(window).scroll(function () {
        if ($(this).scrollTop() > hdr) {
            mn.addClass(mns);
            mainContent.css({
                paddingTop: 90
            });
        } else {
            mn.removeClass(mns);
            mainContent.css({
                paddingTop: 0
            });
        }
    });

    $(".button-collapse").sideNav();

    var wow = new WOW({
        mobile: false
    });
    wow.init();
</script>
